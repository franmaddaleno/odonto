<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Malla Interactiva Odontología – UCH</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <h1>Malla Interactiva Odontología − Universidad de Chile</h1>

  <!-- ========== PRIMER AÑO ========== -->
  <section class="year">
    <h2>Primer año</h2>

    <!-- 1° y 2° semestre en columnas -->
    <div class="semester">
      <h3>1° Semestre</h3>
      <div class="grid">
        <button class="course" data-code="DDAP-I">Desarrollo de Destrezas y Autocuidado I</button>
        <button class="course" data-code="PFIC-I">Procesos Físicos I</button>
        <button class="course" data-code="PQIC-I">Procesos Químicos I</button>
        <button class="course" data-code="BCG">Biología Celular y Genética</button>
        <button class="course" data-code="HIST-G">Histología General</button>
        <button class="course" data-code="BASES-ANAT">Bases Anatómicas</button>
      </div>
    </div>

    <div class="semester">
      <h3>2° Semestre</h3>
      <div class="grid">
        <button class="course" data-code="DDAP-II" data-req="DDAP-I">Destrezas y Autocuidado II</button>
        <button class="course" data-code="PFIC-II" data-req="PFIC-I">Procesos Físicos II</button>
        <button class="course" data-code="PQIC-II" data-req="PQIC-I">Procesos Químicos II</button>
        <button class="course" data-code="HIST-O" data-req="HIST-G,BCG,BASES-ANAT">Histología Oral</button>
        <button class="course" data-code="ANAT-CYC" data-req="BASES-ANAT,BCG">Anatomía Cara y Cuello</button>
      </div>
    </div>
  </section>

  <!-- ========== SEGUNDO AÑO ========== -->
  <section class="year">
    <h2>Segundo año</h2>

    <div class="semester">
      <h3>3° Semestre</h3>
      <div class="grid">
        <button class="course" data-code="SIM-I" data-req="DDAP-II,PQIC-II">Simulaciones I</button>
        <button class="course" data-code="PAT-MICRO" data-req="HIST-O,PFIC-II,ANAT-CYC">Patología y Microbiología</button>
        <button class="course" data-code="BIOQ-FISIO-I" data-req="HIST-O,PFIC-II,ANAT-CYC">Bioquímica y Fisiología I</button>
        <button class="course" data-code="PES-I" data-req="DDAP-II">Promoción y Educación en Salud I</button>
        <button class="course" data-code="PSICOSOC-I" data-req="DDAP-II">Psicosocial y Antropología I</button>
      </div>
    </div>

    <div class="semester">
      <h3>4° Semestre</h3>
      <div class="grid">
        <button class="course" data-code="SIM-II" data-req="SIM-I">Simulaciones II</button>
        <button class="course" data-code="SEMIO" data-req="BIOQ-FISIO-I,PAT-MICRO">Bases Semiológicas</button>
        <button class="course" data-code="BIOQ-FISIO-II" data-req="PAT-MICRO,BIOQ-FISIO-I">Bioquímica y Fisiología II</button>
        <button class="course" data-code="PES-II" data-req="PSICOSOC-I,PES-I">Promoción y Educación en Salud II</button>
        <button class="course" data-code="PSICOSOC-II" data-req="PSICOSOC-I">Psicosocial y Antropología II</button>
      </div>
    </div>
  </section>

  <!-- ========== TERCER AÑO ========== -->
  <section class="year">
    <h2>Tercer año</h2>

    <div class="semester">
      <h3>5° Semestre</h3>
      <div class="grid">
        <button class="course" data-code="CLIN-NIÑO-I" data-req="SIM-II,SEMIO">Clínica Niño I</button>
        <button class="course" data-code="CLIN-ADULTO-I" data-req="SEMIO,SIM-II">Clínica Adulto I</button>
        <button class="course" data-code="CLIN-MAYOR-I" data-req="SEMIO,SIM-II">Clínica Adulto Mayor I</button>
        <button class="course" data-code="FUND-ENF-I" data-req="BIOQ-FISIO-II">Fund. Control de Enfermedad I</button>
        <button class="course" data-code="GESTION" data-req="PES-I,PES-II">Gestión y Administración</button>
        <button class="course" data-code="INTERV-FAM-I" data-req="PSICOSOC-II,PES-II">Intervención Familiar I</button>
      </div>
    </div>

    <div class="semester">
      <h3>6° Semestre</h3>
      <div class="grid">
        <button class="course" data-code="CLIN-NIÑO-II" data-req="CLIN-NIÑO-I">Clínica Niño II</button>
        <button class="course" data-code="FUND-ENF-II" data-req="FUND-ENF-I">Fund. Control de Enfermedad II</button>
        <button class="course" data-code="CLIN-ADULTO-II">Clínica Adulto II</button>
        <button class="course" data-code="CLIN-MAYOR-II">Clínica Adulto Mayor II</button>
        <button class="course" data-code="FARMACO" data-req="FUND-ENF-I">Farmacología</button>
        <button class="course" data-code="INTERV-FAM-II">Intervención Familiar II</button>
      </div>
    </div>
  </section>

  <!-- ========== CUARTO AÑO ========== -->
  <section class="year">
    <h2>Cuarto año</h2>

    <div class="semester">
      <h3>7° Semestre</h3>
      <div class="grid">
        <button class="course" data-code="CLIN-NIÑO-III" data-req="CLIN-NIÑO-II">Clínica Niño III</button>
        <button class="course" data-code="CLIN-ADULTO-III" data-req="CLIN-ADULTO-II,CLIN-MAYOR-II,FUND-ENF-II">Clínica Adulto III</button>
        <button class="course" data-code="CLIN-MAYOR-III" data-req="CLIN-ADULTO-II,CLIN-MAYOR-II,FUND-ENF-II">Clínica Adulto Mayor III</button>
        <button class="course" data-code="URG-I" data-req="CLIN-NIÑO-II,CLIN-ADULTO-II,CLIN-MAYOR-II,FARMACO">Urgencias I</button>
        <button class="course" data-code="MANT-SALUD-I" data-req="INTERV-FAM-II">Mantención Salud I</button>
        <button class="course" data-code="PROY-I">Proyecto Investigación I</button>
      </div>
    </div>

    <div class="semester">
      <h3>8° Semestre</h3>
      <div class="grid">
        <button class="course" data-code="CLIN-NIÑO-III2" data-req="CLIN-NIÑO-III">Clínica Niño III-2</button>
        <button class="course" data-code="CLIN-ADULTO-III2" data-req="CLIN-ADULTO-III">Clínica Adulto III-2</button>
        <button class="course" data-code="CLIN-MAYOR-III2" data-req="CLIN-MAYOR-III">Clínica Adulto Mayor III-2</button>
        <button class="course" data-code="URG-II" data-req="URG-I">Urgencias II</button>
        <button class="course" data-code="MANT-SALUD-II" data-req="MANT-SALUD-I">Mantención Salud II</button>
        <button class="course" data-code="PROY-II" data-req="PROY-I">Proyecto Investigación II</button>
      </div>
    </div>
  </section>

  <!-- ========== QUINTO AÑO ========== -->
  <section class="year">
    <h2>Quinto año</h2>

    <div class="semester">
      <h3>9° Semestre</h3>
      <div class="grid">
        <button class="course" data-code="CLIN-NIÑO-IV" data-req="CLIN-NIÑO-III2">Clínica Niño IV</button>
        <button class="course" data-code="CLIN-ADULTO-IV" data-req="CLIN-ADULTO-III2,CLIN-MAYOR-III2">Clínica Adulto IV</button>
        <button class="course" data-code="CLIN-MAYOR-IV" data-req="CLIN-ADULTO-III2,CLIN-MAYOR-III2">Clínica Adulto Mayor IV</button>
        <button class="course" data-code="CLIN-ESP-I" data-req="CLIN-NIÑO-III2,CLIN-MAYOR-III2,URG-II">Clínica Paciente Especial I</button>
        <button class="course" data-code="URG-MULTI" data-req="URG-II,CLIN-ADULTO-III2">Urgencias Multidisciplinarias</button>
        <button class="course" data-code="MANT-SALUD-III" data-req="MANT-SALUD-II,CLIN-ADULTO-III2">Mantención Salud III</button>
        <button class="course" data-code="PROY-III" data-req="PROY-II">Proyecto Investigación III</button>
      </div>
    </div>

    <div class="semester">
      <h3>10° Semestre</h3>
      <div class="grid">
        <button class="course" data-code="CLIN-NIÑO-IV2" data-req="CLIN-NIÑO-IV">Clínica Niño IV-2</button>
        <button class="course" data-code="CLIN-ADULTO-IV2" data-req="CLIN-ADULTO-IV">Clínica Adulto IV-2</button>
        <button class="course" data-code="CLIN-MAYOR-IV2" data-req="CLIN-MAYOR-IV">Clínica Adulto Mayor IV-2</button>
        <button class="course" data-code="CLIN-ESP-II" data-req="CLIN-ESP-I">Clínica Paciente Especial II</button>
        <button class="course" data-code="URG-MED" data-req="URG-II">Urgencias Médicas</button>
        <button class="course" data-code="MANT-SALUD-IV" data-req="MANT-SALUD-III">Mantención Salud IV</button>
        <button class="course" data-code="PROY-IV" data-req="PROY-III">Proyecto Investigación IV</button>
      </div>
    </div>
  </section>

  <script src="script.js"></script>
</body>
</html>
