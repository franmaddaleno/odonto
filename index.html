  .malla {

    gap: 25px;
    max-width: 900px;
    margin: 0 auto;
  }
  .semestre {
    background: #ffe0ec;
    border: 2px solid #f78fb3;
    border-radius: 8px;
    padding: 15px 20px;
  }
  .semestre h2 {
    margin: 0 0 12px;
    color: #c2185b;
  }
  .ramo {
    background: white;
    border-left: 6px solid #f06292;
    border: 1px solid #f48fb1;
    border-radius: 5px;
    padding: 10px 15px;
    margin-bottom: 10px;
    cursor: pointer;
    user-select: none;
    transition: background-color 0.3s;
  }
  .ramo.locked {
    opacity: 0.4;
    pointer-events: none;
  }
  .ramo.aprobado {
    background-color: #fce4ec;
    border-left-color: #ad1457;
    color: #9c254d;
    text-decoration: line-through;
    cursor: default;
  }
  .ramo:hover:not(.locked):not(.aprobado) {
    background-color: #ffe4ef;
  }
  /* Tooltip para mostrar a quién abre */
  .ramo[data-abre]:hover::after {
    content: attr(data-abre);
    position: absolute;
    background: #f78fb3;
    color: white;
    padding: 6px 12px;
    border-radius: 6px;
    white-space: pre-line;
    top: 100%;
    left: 10px;
    width: max-content;
    max-width: 400px;
    z-index: 10;
    box-shadow: 0 3px 6px rgba(0,0,0,0.3);
    font-size: 0.85rem;
  }
</style>
